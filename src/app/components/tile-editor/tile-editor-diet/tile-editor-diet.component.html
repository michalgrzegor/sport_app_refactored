<div class="tile-editor" [formGroup]="tileDiet" >
    <div class="tile-editor__form-element">
        <h2 class="tile-editor__header">Tile Name</h2>
        <div class="customForm">
            <input #input class="customForm__input" id="tile_title" type="text" formControlName="tile_title" required>
            <label class="customForm__label" for="tile_title">name</label>
        </div>
    </div>

    <!-- tutaj idzie array -->

    <div class="tile-editor__form-array" formArrayName="tile_diets">
        <div *ngFor="let group of tileDiet.get('tile_diets')['controls']; let i = index" class="tile-editor__form-group" [formGroupName]="i">
            <div class="tile-editor__form-element">
                <h2 class="tile-editor__header">Meal {{ i + 1 }}
                    <button (click)="toggleForm(i)" #expandBtn class="customBtn tile-editor__btn-expand"><i class="material-icons">keyboard_arrow_down</i></button>
                </h2>
                <div class="customForm">
                    <input #input class="customForm__input" id="tile_diet_meal" type="text" formControlName="tile_diet_meal" >
                    <label class="customForm__label" for="tile_diet_meal">breakfast, porridge...</label>
                </div>
            </div>
            <div #formToExpand class="tile-editor__hidden-form">
                
                <div class="tile-editor__form-element border--off">
                    <h2 class="tile-editor__header">energy value</h2>
                    <div class="customForm">
                        <select #input class="customForm__input" id="tile_diet_energy_unit" formControlName="tile_diet_energy_unit">
                            <option *ngFor="let unit of energyUnitsArray"  [value]="unit">{{unit}}</option>
                        </select>
                        <label class="customForm__label" for="tile_diet_energy_unit">unit</label>
                    </div>
                </div>
                <div class="tile-editor__form-element">
                    <div class="customForm">
                        <input #input class="customForm__input" id="tile_diet_energy_amount" type="text" formControlName="tile_diet_energy_amount" >
                        <label class="customForm__label" for="tile_diet_energy_amount">amount</label>
                    </div>
                </div>

                <div class="tile-editor__form-element border--off">
                    <h2 class="tile-editor__header">carbohydrates</h2>
                    <div class="customForm">
                        <select #input class="customForm__input" id="tile_diet_carbohydrates_unit" formControlName="tile_diet_carbohydrates_unit">
                            <option *ngFor="let unit of energyUnitsArray"  [value]="unit">{{unit}}</option>
                        </select>
                        <label class="customForm__label" for="tile_diet_carbohydrates_unit">unit</label>
                    </div>
                </div>
                <div class="tile-editor__form-element">
                    <div class="customForm">
                        <input #input class="customForm__input" id="tile_diet_carbohydrates_amount" type="text" formControlName="tile_diet_carbohydrates_amount" >
                        <label class="customForm__label" for="tile_diet_carbohydrates_amount">amount</label>
                    </div>
                </div>

                <div class="tile-editor__form-element border--off">
                    <h2 class="tile-editor__header">protein</h2>
                    <div class="customForm">
                        <select #input class="customForm__input" id="tile_diet_protein_unit" formControlName="tile_diet_protein_unit">
                            <option *ngFor="let unit of energyUnitsArray"  [value]="unit">{{unit}}</option>
                        </select>
                        <label class="customForm__label" for="tile_diet_protein_unit">unit</label>
                    </div>
                </div>
                <div class="tile-editor__form-element">
                    <div class="customForm">
                        <input #input class="customForm__input" id="tile_diet_protein_amount" type="text" formControlName="tile_diet_protein_amount" >
                        <label class="customForm__label" for="tile_diet_protein_amount">amount</label>
                    </div>
                </div>

                <div class="tile-editor__form-element border--off">
                    <h2 class="tile-editor__header">fat</h2>
                    <div class="customForm">
                        <select #input class="customForm__input" id="tile_diet_fat_unit" formControlName="tile_diet_fat_unit">
                            <option *ngFor="let unit of energyUnitsArray"  [value]="unit">{{unit}}</option>
                        </select>
                        <label class="customForm__label" for="tile_diet_fat_unit">unit</label>
                    </div>
                </div>
                <div class="tile-editor__form-element">
                    <div class="customForm">
                        <input #input class="customForm__input" id="tile_diet_fat_amount" type="text" formControlName="tile_diet_fat_amount" >
                        <label class="customForm__label" for="tile_diet_fat_amount">amount</label>
                    </div>
                </div>

                <div class="tile-editor__form-element border--off">
                    <button class="customBtn tile-editor__btn margin--top margin--left" (click)="removeMeal(i)" >remove meal</button>
                </div>
            </div>
            
        </div>
    </div>
    
    <div class="tile-editor__form-element">
        <button class="customBtn tile-editor__btn margin--top" (click)="addMeal()" >Add next meal</button>
    </div>

    <!-- element taki sam dla kaÅ¼dego -->
    <div class="tile-editor__form-element">
        <h2 class="tile-editor__header">Description</h2>
        <div class="customForm">
            <textarea #input class="customForm__input customForm__textarea" id="tile_description" formControlName="tile_description"></textarea>
            <label class="customForm__label" for="tile_description">you can add comments about the entire tile</label>
        </div>
    </div>
    <div class="tile-editor__form-element border--off">
        <h2 class="tile-editor__header">Finish tile</h2>
        <button class="customBtn tile-editor__btn" type="submit" [disabled]="!tileDiet.valid" (click)="createTile()" >Create</button>
    </div>
</div>
