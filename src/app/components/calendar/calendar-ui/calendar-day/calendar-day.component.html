<div class="day">
    <div #background class="day__background">
        <div #colorDot *ngFor="let association of day.associations" class="day__color-dot-container">
            <div class="day__color-dot" [ngStyle]="{'background-color': association.tile_color}"></div>
        </div>
        <p class="day__date" [ngClass]="{'faded': !isActualPage}">{{day.date | date: "dd"}}</p>
    </div>
</div>
