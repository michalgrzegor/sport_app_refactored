<div 
    class="tiles-collection"  
    #tileCollection="cdkDropList" 
    [cdkDropListData]="(tiles$ | async)" 
    [cdkDropListConnectedTo]="cdkDropListConnectedTo" 
    cdkDropList
    id="tileCollection"
    >
    <app-tile 
        [isInTileCollection]="true" 
        [tile]="tile" 
        [association]="null" 
        *ngFor="let tile of (tiles$ | async)" 
        [cdkDragDisabled]="!(isWeb$ | async)" 
        cdkDrag
    >tiles-collection works!</app-tile>
</div>
