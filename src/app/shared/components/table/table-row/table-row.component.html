<div class="row__container" [ngClass]="{ 'background--active': isActive }">
  <div class="row__value" *ngFor="let value of renderData">
    <p
      *ngIf="value.name && value.name.length > 10"
    >
      {{ value.name | shorten: 10 }}
    </p>
    <p *ngIf="value.name && value.name.length <= 10">
      {{ value.name }}
    </p>
    <i
      *ngIf="!value.name"
      class="material-icons row__icon"
      [ngClass]="{ inactive: !value.active }"
      >{{ value.icon_name }}</i
    >
  </div>
</div>
